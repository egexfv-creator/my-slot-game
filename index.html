<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />

  <title>OYUN ALANI TEST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TURKCE ACIKLAMA: SAHNE KONTEYNERI, ARKA PLAN RENKLI VE MERKEZDE -->
  <div id="stage">
    <!-- TURKCE ACIKLAMA: SADECE REEL ALANINI TEMSIL EDEN GORSEL -->
    <img id="reel" src="img/layout_tek.jpg" alt="reel-area">
    <!-- TURKCE ACIKLAMA: DIKEY MOD UYARISI -->
    <div id="rotate">LÜTFEN TELEFONU YANA ÇEVİRİN</div>
  </div>

  <!-- TURKCE ACIKLAMA: CACHE-BUSTING; ESKI JPG'YI ZORLA GUNCELLE -->
  <script>
    const img = document.getElementById('reel');
    img.src = img.src + (img.src.includes('?') ? '&' : '?') + 'v=' + Date.now();
  </script>
