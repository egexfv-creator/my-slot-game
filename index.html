<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reel Layout Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="stage">
    <!-- 1416x792 sabit oranlı oyun alanı -->
    <div id="canvas" aria-label="Game canvas 1416x792">
      <!-- Portrait kırpma göstergeleri (72px) -->
      <div class="side-mask left" aria-hidden="true"></div>
      <div class="side-mask right" aria-hidden="true"></div>

      <!-- 5x3 kare semboller -->
      <div class="grid">
        <!-- 15 kare: 5 sütun x 3 satır -->
        <div class="symbol">1</div>
        <div class="symbol">2</div>
        <div class="symbol">3</div>
        <div class="symbol">4</div>
        <div class="symbol">5</div>

        <div class="symbol">6</div>
        <div class="symbol">7</div>
        <div class="symbol">8</div>
        <div class="symbol">9</div>
        <div class="symbol">10</div>

        <div class="symbol">11</div>
        <div class="symbol">12</div>
        <div class="symbol">13</div>
        <div class="symbol">14</div>
        <div class="symbol">15</div>
      </div>

      <!-- Debug etiketi (ekranda kaplama ve oranı gör) -->
      <div class="badge" id="info">—</div>
    </div>
  </div>

  <script>
    // Sadece bilgi etiketi: orientation ve canvas boyutu
    function updateInfo(){
      const c = document.getElementById('canvas');
      const r = c.getBoundingClientRect();
      const o = window.matchMedia('(orientation: portrait)').matches ? 'PORTRAIT' : 'LANDSCAPE';
      document.getElementById('info').textContent = `${o} • ${Math.round(r.width)}×${Math.round(r.height)}`;
    }
    window.addEventListener('resize', updateInfo);
    window.addEventListener('orientationchange', updateInfo);
    updateInfo();
  </script>
</body>
</html>
